<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Table</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="5">
        <tbody align="center">
            <!-- ROW 1 -->
            <tr >
                <td rowspan="2">A</td>
                <td>B</td>
                <td rowspan="3">D</td>
                <td colspan="3">E</td>
                <td>F</td>
            </tr>

            <!-- ROW 2 -->
            <tr>
                <td>C</td>
                <td rowspan="2">G</td>
                <td rowspan="2">H</td>
                <td rowspan="2" colspan="2">I</td>
            </tr>

            <!-- ROW 3 -->
            <tr>
                <td colspan="2">J</td>

            </tr>

            <!-- ROW 4 -->
            <tr>
                <td colspan="7">N</td>
            </tr>

            <!-- ROW 5 -->
            <tr>
                <td colspan="3">K</td>
                <td>L</td>
                <td colspan="3">M</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
