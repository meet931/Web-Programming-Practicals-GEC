<!DOCTYPE html>
<html>
  <head>
    <title>New Bank Account Registration</title>
    <style>
      /* Style the form container */
      form {
        width: 500px;
        margin: 0 auto;
        font-family: Arial, sans-serif;
      }
      
      /* Style the form headings */
      h1, h2 {
        text-align: center;
        color: #0072C6;
      }
      
      /* Style the form labels */
      label {
        display: block;
        margin-bottom: 10px;
        color: #333;
      }
      
      /* Style the form input fields */
      input[type=text], input[type=email], input[type=tel], input[type=number], select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
        font-size: 16px;
      }
      
      /* Style the form button */
      button[type=submit] {
        width: 100%;
        background-color: #0072C6;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button[type=submit]:hover {
        background-color: #124264;
      }
      
      /* Style the form notes */
      p {
        font-style: italic;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>New Bank Account Registration</h1>
    <form>
      <h2>Personal Information</h2>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br><br>
      
      <label for="ssn">Social Security Number:</label>
      <input type="text" id="ssn" name="ssn" required>
      
      <h2>Account Information</h2>
      <label for="initial-deposit">Initial Deposit:</label>
      <input type="number" id="initial-deposit" name="initial-deposit" required>
      
      <label for="account-type">Account Type:</label>
      <select id="account-type" name="account-type" required>
        <option value="">--Select Account Type--</option>
        <option value="checking">Checking</option>
        <option value="savings">Savings</option>
        <option value="money-market">Money Market</option>
      </select>
      
      <label for="notes">Additional Notes:</label>
      <textarea id="notes" name="notes" rows="5" cols="30"></textarea>
      
      <p>Note: All fields are required.</p>
      
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
